<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Made by NY Loan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    .form-group input{
        width: 40%;
    }
    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
    }
    .form-group button {
      margin-left: 10px;
      padding: 8px 12px;
      background-color: #ff4d4f;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #d9363e;
    }
    button.add-row {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button.add-row:hover {
      background-color: #218838;
    }
    button.calculate {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.calculate:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Tính Trung Bình Có Trọng Số</h1>
  <div class="container">
    <div id="rows-container">
      <div class="form-group">
        <input type="number" class="value" placeholder="Điểm (a)">
        <input type="number" class="weight" placeholder="Trọng số (n)">
        <button class="remove-row" onclick="removeRow(this)" disabled>Xóa</button>
      </div>
    </div>
    <button class="add-row" onclick="addRow()">Thêm hàng</button>
    <button class="calculate" onclick="calculateWeightedAverage()">Tính Trung Bình</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function addRow() {
      const rowsContainer = document.getElementById("rows-container");
      const newRow = document.createElement("div");
      newRow.className = "form-group";

      newRow.innerHTML = `
        <input type="number" class="value" placeholder="Điểm (a)" required>
        <input type="number" class="weight" placeholder="Trọng số (n)" required>
        <button class="remove-row" onclick="removeRow(this)">Xóa</button>
      `;
      rowsContainer.appendChild(newRow);

      // Enable "Xóa" buttons
      const removeButtons = document.querySelectorAll(".remove-row");
      removeButtons.forEach(button => button.disabled = false);
    }

    function removeRow(button) {
      const rowsContainer = document.getElementById("rows-container");
      if (rowsContainer.children.length > 1) {
        button.parentElement.remove();
      }

      // Nếu chỉ còn 1 hàng, disable "Xóa" button
      if (rowsContainer.children.length === 1) {
        document.querySelector(".remove-row").disabled = true;
      }
    }

    function calculateWeightedAverage() {
      const values = Array.from(document.querySelectorAll(".value")).map(input => Number(input.value));
      const weights = Array.from(document.querySelectorAll(".weight")).map(input => Number(input.value));

      // Kiểm tra đầu vào
      if (values.some(isNaN) || weights.some(isNaN)) {
        document.getElementById("result").innerText = "Lỗi: Hãy nhập đầy đủ và chính xác các giá trị.";
        return;
      }

      const numerator = values.reduce((sum, value, index) => sum + value * weights[index], 0);
      const denominator = weights.reduce((sum, weight) => sum + weight, 0);

      if (denominator === 0) {
        document.getElementById("result").innerText = "Lỗi: Tổng trọng số không được bằng 0.";
        return;
      }

      const result = numerator / denominator;

      // Hiển thị kết quả
      document.getElementById("result").innerText = `Kết quả trung bình có trọng số: ${result.toFixed(2)}`;
    }
  </script>
</body>
</html>
